<html>
    <head>
        <title>JavaScript</title>

    </head>

    <body>
       
       <p>How many fingers are you holding up?</p>

       <select type="text" id="num">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
       </select>

       <button id="guess">Guess</button>
       
        <script type="text/javascript">

            document.getElementById("guess").onclick = function () {

                var num = document.getElementById("num").value;
                
                var got = false;

                var numOfGuess = 1;

                while (got == false) {

                    var guess = Math.floor(Math.random()*6);

                    if (guess == num) {

                        got = true;
                        alert("Got it! The number is " + guess + ". It took you " + numOfGuess + " guesses.")
                    }

                    else {
                     
                        numOfGuess++;
                    }
                }
            }

        </script>

    </body>

</html>
