<html>
    <head>
        <title>JavaScript</title>

    </head>

    <body>
        <p>how many fingers I am holding?</p>
        <input id="guessnum">

        <button id="but">Guess</button>
      
       
        <script type="text/javascript">

          document.getElementById("but").onclick = function(){

                var magicword = document.getElementById("guessnum").value;

                var magic = Math.floor(Math.random() * 6);

                if (magicword == magic) {

                    alert("hurray, you got it right!")
                }

                else {

                    alert("opps, try again! The number was " + magic)
                }
            }
        </script>

    </body>

</html>
