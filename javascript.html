<html>
    <head>
        <title>JavaScript</title>

    </head>

    <body>
        <p>what is the magic word</p>
        <input id="magicword">

        <button id="bu">submit</button>
      
       
        <script type="text/javascript">

          document.getElementById("bu").onclick = function(){

                var magicword = document.getElementById("magicword").value;

                var magic = "magic"

                if (magicword == magic) {

                    alert("hurray, you got it right!")
                }

                else {

                    alert("opps, try again!")
                }
            }
        </script>

    </body>

</html>
