<html>
    <head>
        <title>JavaScript</title>

    </head>

    <body>

      <input id="in" type="text">

      <button id="bu">Change the text</button>

      <p id="ja">Javascript is cool!</p>

       
        <script type="text/javascript">

            document.getElementById("bu").onclick = function() {

                var entered = " ";
                entered = document.getElementById("in").value;
                document.getElementById("ja").innerHTML = entered;
            }
          

        </script>

    </body>
</html>
